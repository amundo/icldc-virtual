  <title>layout reference</title>

<style>
@import url(reset.css);
section {
  height: 100vh;
  border-bottom: 1px solid;
  display: grid;
  gap: 1em;
  padding:1em;
  position: relative;
}

section > * {
  background: gray;
  padding:1em;
}

</style>
</head>
<body>
  
<section style="grid-template-rows:auto 1fr;">

  <div>

  </div>
</section>
